---
layout: page-template
activelink: Templates
title: Edit
---
<div class="container">

<h2 class="heading heading-line text-thin"><span>eCard Edit</span></h2>


    <div class="">

        <form action="" >
            <div class="row">
                <!-- row -->
                <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 ">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="heading text-lg">eCard Code: 1234567890</div>
                            <div class="heading text-lg">Course: ALS Provider</div>
                        </div>

                        <div class="col-sm-12">
                            <!-- datepicker -->
                            <div class="form-group">
                                <label for="coursedate">Course Date</label>
                                <div class="input-group date">
                                    <div class="input-group-addon"><i class="fa fa-calendar"></i></div>
                                    <input type="text" value="10/12/2016" class="form-control datepicker" name="coursedate" id="coursedate" placeholder="Course date">
                                </div>
                            </div>
                            <!-- end datepicker -->
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="control-label" for="firstname">First Name</label>
                                <input class="form-control" value="Jane" name="firstname" id="firstname" type="text" placeholder="First Name">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="control-label" for="lastname">Last Name</label>
                                <input class="form-control" value="Doe" name="lastname" id="lastname" type="text" placeholder="Last Name">
                            </div>
                        </div>

                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="control-label" for="email">Email</label>
                                <input class="form-control" value="jd@gmail.com" name="email" id="email" type="text" placeholder="Email">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="control-label" for="phone">Phone</label>
                                <input class="form-control" value="" name="phone" id="phone" type="text" placeholder="Phone">
                            </div>
                        </div>

                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="control-label" for="zip">Zip</label>
                                <input class="form-control" value="" name="zip" id="zip" type="text" placeholder="Zip">
                            </div>
                        </div>


                        <div class="col-sm-12">
                            <div class="boxed-content">
                                <div class="spacer"></div>
                                <div class="spacer">
                                    <div class="label">
                                        <span class="text-md">Training Center:</span>
                                    </div>
                                    <span class="text-md">Baylor Regional Hospital</span>
                                    <a href="#" class="pull-right">Edit TC <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
                                </div>

                                <!-- dropdown -->
                                <label class="control-label" for="instructor">Instructor<span class="required"> * </span></label>
                                <select data-placeholder="Select instructor" id="instructor" title="Instructor" name="instructor" class="form-control chosen-select">
                                    <option value="Amy McNulty">Amy McNulty</option>
                                    <option value="Joe Smith">Joe Smith</option>
                                    <option value="Jane Doe">Jane Doe</option>
                                    <option value="Jonh Doe">John Doe</option>
                                </select>
                                <!-- end dropdown -->
                                <div class="spacer"></div>
                            </div><!-- end boxed-content -->
                        </div>



                    </div>








                </div><!-- end col-sm-12 -->
            </div><!-- end row -->

            <div>
                <button class="btn btn-primary" type="submit">Save changes</button>
                <a href="#" class="btn btn-secondary"> go back </a>
            </div>






        </form>

    </div>



</div>
