<script>
    Dropzone.options.myAwesomeDropzone = {
        dictDefaultMessage: "<img src='img/icon-upload.png' width='75' alt=''><br>Drag files here to upload"

<div>

    <div id="ecardUploadWrapper" class="row">
        <div class="col-sm-12 col-xs-12">

            <!--content-->
            <div class="">

                    <span class="h4">How: </span>To begin uploading the distributor eCard order, simply drag your file into this upload box or 'click' in the box.

                    <label for="fileupload" class="sr-only">upload file</label>

        </div>

<!--jQuery to add id attribute to input and add label fo accessibility-->
<!--Must have-->
<script type="text/javascript">
    $(document).ready(function(){
        setTimeout(function(){
            //dropzone file upload
            $('.dz-hidden-input').attr('id','dz-hidden-input').before("<label for='dz-hidden-input' class='sr-only'>upload file</label>");
        },1000);
    });
</script>
